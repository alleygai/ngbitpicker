<ol>
    <li>
        <button mat-raised-button="" (click)="openDialog()">Pick Date</button>
    </li>
    <li *ngIf="choosedate">
        You chose date: <i>{{choosedate}}</i>
    </li>
    <li *ngIf="pickedtime">
        You chose time: <i>{{pickedtime.hour}}:{{pickedtime.minute}}:{{pickedtime.second}}</i>
    </li>
</ol>
