<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="inputdata.choosetime">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="inputdata.choosetime" cdkFocusInitial>Ok</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
