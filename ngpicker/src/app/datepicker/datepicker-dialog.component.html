<div mat-dialog-title>
    Date and Time Browser - xxx
    <mat-icon style="float: right;" aria-hidden="false" aria-label="Close" (click)="onNoClick()">close</mat-icon>
</div>
<div mat-dialog-content style="display: flex;">
    <div>
        <h3>Date and Time:</h3>
    </div>
    <div>
        <mat-form-field>
            <!-- <input matInput placeholder="choose date" [(ngModel)]="inputdata.choosedate"> -->
            <input matInput [matDatepicker]="picker" placeholder="choose date" [(ngModel)]="inputdata.choosedate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="choose time" [(ngModel)]="inputdata.choosetime">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions style="float: right;">
    <button mat-button [mat-dialog-close]="inputdata" cdkFocusInitial>Ok</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button>Help</button>
</div>
